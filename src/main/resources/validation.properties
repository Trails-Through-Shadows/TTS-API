# Hex Grid
validation.hex-grid.min-hexes=5
validation.hex-grid.max-hexes=50
validation.hex-grid.max-width=8
# Description
validation.description.max-len=1024
validation.description.allowed-chars=^[\\p{L}\\d\\-\\'\\.\\,\\!\\? ]+$
# Title
validation.title.min-len=1
validation.title.max-len=128
validation.title.allowed-chars=^[\\p{L}\\d\\-\\' ]+$
# Tag
validation.tag.min-len=3
validation.tag.max-len=32
validation.tag.allowed-chars=^[a-zA-Z\\d\\-]+$
validation.tag.prefix=^[policers]\\-.*$
# Inventory
validation.inventory.max-items=10
# Adventure
validation.adventure.max-players=6
validation.adventure.min-reputation=-100
validation.adventure.max-reputation=100