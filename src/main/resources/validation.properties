# Hex Grid
validation.hex-grid.min-hexes=5
validation.hex-grid.max-hexes=50
validation.hex-grid.max-width=8

# Title
validation.title.min-len=4
validation.title.max-len=128
validation.title.allowed-chars=^[\\p{L}\\d\\-\\' ]+$

# Tag
validation.tag.min-len=2
validation.tag.max-len=32
validation.tag.allowed-chars=^[\\w\\d\\-]+$
validation.tag.prefix=^[policers]-